      #      data-locations: classpath:/data/data.sql
      #  servlet:
      #    multipart:
      #      enabled: true
      #      max-file-size: 1000MB
      #      max-request-size: 1000MB
      #
      #    verify:
      #      host: ${VERIFY_EMAIL_HOST}

# Actuator configuration for health checks (Railway/AWS)
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
